databaseChangeLog:
  - changeSet:
      id: changeset-create-table-users
      author: ReminderApp
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(20)
                  constraints:
                    nullable: false