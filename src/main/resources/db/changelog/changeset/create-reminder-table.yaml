databaseChangeLog:
  - changeSet:
      id: changeset-create-table-reminder
      author: ReminderApp
      changes:
        - createTable:
            tableName: reminder
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(4096)
              - column:
                  name: remind
                  type: DATETIME
              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: reminder
            baseColumnNames: user_id
            constraintName: fk_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
